name: dagger
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dagger:
    name: dagger
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - run: go run main.go -w ../ all
        working-directory: magefiles
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
